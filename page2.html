<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <style>
        /* Default styles for larger screens */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }

        /* Media query for screens smaller than 600px (e.g., mobile phones) */
        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 10px;
                box-shadow: none; /* Remove shadow for mobile for a cleaner look */
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
